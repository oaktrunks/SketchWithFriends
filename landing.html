<!DOCTYPE html>
<html>
<head>
<!-- Load JQuery Library --> <!-- TODO change link to local file -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/draw.js" canvas="drawingBoard"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<div class="buttonWrapper" style="top: 20%;">
		<button id= "hostButton" class="button buttonHost">Host a Game</button>
	</div>
	<div class="buttonWrapper" style="top: 35%;">
		<form>
			<label for="gameCode">Game Code</label>
			<input type="text" id="gameCode" name="gameCode">
		</form>
	</div>
	<div class="buttonWrapper" style="top: 30%;">
		<form>
			<label for="alias">Alias</label>
			<input type="text" id="alias" name="alias">
		</form>
	</div>
	<div class="buttonWrapper" style="top: 30%;">
		<button id= "joinButton" class="button buttonJoin">Join a Game</button>
	</div>
</body>

<script>
	$(setCanvasForDevice)
	//Detect the type of device being used
	function isMobileDevice() {
    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
	};
	//set the canvas size IF the device is not a mobile device
	function setCanvasForDevice() {
		if (isMobileDevice() == false){
			document.getElementById('drawingBoard').style.width = '50%';
			document.getElementById('drawingBoard').style.height = '75%';
		}
	};
</script>
</html>
