<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<!-- Load JQuery Library --> <!-- TODO change link to local file -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/draw.js" canvas="drawingBoard"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>

<link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div style="height:0%">
	<img id="logo" src="images/logo1.png" class="logoBoi"></img>
</div>
<!-- <button id= "changeButton" class="button buttonChange">Change Screen</button> -->
<div id="mainDiv" style="height:100%; z-index: 1;">
	<div class="buttonWrapper" style="top: 20%;">
		<button id= "hostButton" class="button buttonHost">Host a Game</button>
	</div>
	<div class="buttonWrapper" style="top: 35%;">
		<form>
			<label for="gameCode">Game Code</label>
			<input type="text" id="gameCode" name="gameCode" style="text-transform: uppercase;">
		</form>
		<form>
			<label for="alias">Alias</label>
			<input type="text" id="alias" name="alias">
		</form>
	</div>
	<div class="buttonWrapper" style="top: 40%;">
		<button id= "joinButton" class="button buttonJoin">Join a Game</button>
	</div>
</div>
<div id="drawDiv" style="height:100%; z-index: 1">
	<p id=code class="code">None</p>
	<!--<button id= "test" style="font-size: 56px; width: 100%;">test</button> -->
	<div class="buttonWrapper">
		<button id= "resetButton" class="button">Reset</button>
	</div>
	<canvas id="drawingBoard" resize="true"></canvas>
	<div class="buttonWrapper">
		<button id= "sendButton" class="button buttonSend">Send</button>
		<button id= "cycleButton" class="button buttonCycle">Next Picture</button>
	</div>
</div>
<div id = waitingPage class = waitingPage>
	<h3 class = "buttonWrapper">Waiting</h3>
	<div class="spinner"></div>
</div>
<script>
	$(setCanvasForDevice)
	//Detect the type of device being used
	function isMobileDevice() {
    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
	};
	//set the canvas size IF the device is not a mobile device
	function setCanvasForDevice() {
		if (isMobileDevice() == false){
			document.getElementById('drawingBoard').style.width = '50%';
			document.getElementById('drawingBoard').style.height = '75%';
			document.getElementById('logo').style.width = '150px';
			document.getElementById('logo').style.height = '150px';
		}
		
		var x = document.getElementById("drawDiv");
		//x.style.display = "none";
		x.style.visibility = "hidden";
		//Reeally hacky fix, style.display broke our canvas somehow
		//Setting it to being hidden could cause problems in the future
		//But it fixes our current iteration
	};

</script>
</body>



</html>
