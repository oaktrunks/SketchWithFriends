<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/draw.js" canvas="drawingBoard"></script>

</head>
<body>
	<canvas id="drawingBoard" resize="true"></canvas>
</body>
</html>
<style type="text/css">
	html,
	body {
		margin: 0;
		overflow: hidden;
		height: 100%;
	}
	
	/* Scale canvas with resize attribute to full size */
	canvas[resize] {
		width: 50%;
		height: 50%;
		border: 1px solid black;
		padding: 0;
    	margin: auto;
  		display: block;
    	width: 85%;
    	height: 600px;
    	position: absolute;
    	top: 0;
    	bottom: 0;
    	left: 0;
    	right: 0;
	}
	</style>
